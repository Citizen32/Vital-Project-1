	<!--SEARCH SECTION========================================================================-->
	<div class="row">
		<div class="col s3">
			<div class="card-panel">
				<form>
					<h4>Find a Doctor</h4>


					<!--PRACTICE SELECTOR==================================================-->
					<div class="input-field col s12">
						<select>
							<option value="" >Practice</option>
							<option value="1">Cardiologist</option>
							<option value="2">Dentist</option>
							<option value="3">Gastroenterologist</option>
							<option value="4">Urologist</option>
						</select>
						<label>Select Practice</label>
					</div>
					

					<!--ZIP CODE INPUT=====================================================-->
					<div class="row">
						<label>ZIP Code</label><input type="text" pattern="[0-9]{5}" title="Five digit zip code" />
					</div>
					

					<!--GENDER SELECTION===================================================-->
					<p>
						<input name="group1" type="radio" id="male" />
						<label for="male">Male</label>
					</p>
					<p>
						<input name="group1" type="radio" id="female" />

					</p>
					<p>
						<input class="with-gap" name="group1" type="radio" id="noPref"  />
						<label for="noPref">No Preference</label>
					</p>
					<hr>

					
					<!--SUBMIT BUTTON======================================================-->
					<button class="btn waves-effect waves-light blue-grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
				</form>          
			</div>
		</div>
		<div class="col s9">
			<h1 id="connect">vital</h1>

				<!--MAP SECTION=========================================================-->
				
				<!--RESULTS SECTION=====================================================-->
