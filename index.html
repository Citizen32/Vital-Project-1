	<!--SEARCH SECTION========================================================================-->
	<div class="row">
		<div class="col xl4 l4 m4 s12" id="searchPanel">
			<div class="card-panel">
				<form>
					<h4>Find a Doctor</h4>


					<!--PRACTICE SELECTOR==================================================-->
					<div class="input-field col s12">
						<select id="practices">
							<option value="" ></option>
							<option value="Cardiologist">Cardiologist</option>
							<option value="Dentist">Dentist</option>
							<option value="Pulmonary">Pulmonary</option>
							<option value="Blood">Pathology</option>
							<option value="Orthopedist">Orthopedist</option>

						</select>
						<label>Select Practice</label>
					</div>
					

					<!--ZIP CODE INPUT=====================================================-->
					<div class="row" id="zipCode">
						<Label>ZIP Code</Label><input type="text" pattern="[0-9]{5}" title="Five digit zip code" />
					</div>
					

					<!--GENDER SELECTION===================================================-->
					<label id="genderLabel">Doctor Gender</label>
					<p>
						<input name="gender" type="radio" id="male" value="male" />
						<label for="male">Male</label>
					</p>
					<p>
						<input name="gender" type="radio" id="female" value="female" />
						<label for="female">Female</label>
					</p>
					<p>
						<input name="gender" type="radio" id="noPref" value="noPref" />
						<label for="noPref">No Preference</label>
					</p>

					<hr>

					
					<!--SUBMIT BUTTON======================================================-->
					<button id="submitBtn" class="btn waves-effect waves-light blue-grey" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
				</form>          
			</div>
		</div>

		<div class="col l8 m8 s12" id="resultsTable">
			<div class="card-panel white">						
				<table class="responsive-table highlight">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Phone</th>
							<th>Address</th>
						</tr>
					</thead>

					<tbody>
